version: '3.8'

services:
  ner-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ner-api-service
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - MODEL_PATH=/app/best_ner_model
      - MAX_WORKERS=1
      - BATCH_SIZE=32
      - MAX_SEQUENCE_LENGTH=128
      - DEVICE=cpu
    volumes:
      - ./best_ner_model:/app/best_ner_model:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ner-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ner-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://ner-api:8000
    command: ["streamlit", "run", "app/monitoring/dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
    depends_on:
      - ner-api
    restart: unless-stopped
    networks:
      - ner-network

  nginx:
    image: nginx:alpine
    container_name: ner-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ner-api
      - dashboard
    restart: unless-stopped
    networks:
      - ner-network

networks:
  ner-network:
    driver: bridge

volumes:
  model-data:
  logs-data: